name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run tests with pytest
        env:
          OPENAI_API_KEY: dummy-key-for-testing
        run: |
          pytest tests/ -v --cov=speaker_role_classifier --cov-report=term --cov-report=xml -m "not integration"
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Install AWS CDK
        run: npm install -g aws-cdk
      
      - name: Install CDK dependencies
        working-directory: infrastructure
        run: pip install -r requirements.txt
      
      - name: Deploy to AWS
        working-directory: infrastructure
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cdk deploy SpeakerRoleClassifierStack --require-approval never
      
      - name: Get Function URL
        id: get-url
        run: |
          FUNCTION_URL=$(aws cloudformation describe-stacks \
            --stack-name SpeakerRoleClassifierStack \
            --query 'Stacks[0].Outputs[?OutputKey==`FunctionUrl`].OutputValue' \
            --output text)
          echo "function_url=$FUNCTION_URL" >> $GITHUB_OUTPUT
      
      - name: Test deployed function
        run: |
          curl -X POST ${{ steps.get-url.outputs.function_url }} \
            -H "Content-Type: application/json" \
            -d '{"transcript": "Speaker 0: Hello, this is support.\nSpeaker 1: Hi, I need help."}' \
            -f -s -o /dev/null -w "HTTP Status: %{http_code}\n"
      
      - name: Comment PR with deployment info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Tests passed! Ready to deploy to Lambda.'
            })
