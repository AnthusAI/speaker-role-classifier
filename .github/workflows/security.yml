name: Security Scanning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f sarif -o bandit-report.sarif || true
          # Show results in console
          bandit -r src/
      
      - name: Upload Bandit SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: bandit-report.sarif
          category: bandit
      
      - name: Upload Bandit results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: bandit-report.json

  safety:
    name: Safety Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run Safety vulnerability scan
        run: |
          # Use the new scan command (check is deprecated)
          # Note: Free tier doesn't support severity filtering, so we scan all
          safety scan --output json --save-as safety-report.json || true
          # Show results in console
          safety scan || true
      
      - name: Upload Safety results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-results
          path: safety-report.json

  pip-audit:
    name: pip-audit Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run pip-audit vulnerability scan
        run: |
          # Generate JSON report
          pip-audit --format json --output pip-audit-report.json || true
          # Show results in console (non-blocking for now due to transitive deps)
          pip-audit || true
      
      - name: Upload pip-audit results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-report.json

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [bandit, safety, pip-audit]
    if: always()
    
    steps:
      - name: Check security scan results
        run: |
          echo "Security scanning complete"
          echo "Bandit: ${{ needs.bandit.result }}"
          echo "Safety: ${{ needs.safety.result }}"
          echo "pip-audit: ${{ needs.pip-audit.result }}"
          
          if [ "${{ needs.bandit.result }}" != "success" ] || \
             [ "${{ needs.safety.result }}" != "success" ] || \
             [ "${{ needs.pip-audit.result }}" != "success" ]; then
            echo "❌ Security scans failed - blocking deployment"
            exit 1
          else
            echo "✅ All security scans passed"
          fi

